<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=UnifrakturMaguntia&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <section id="main">
      <img
        src="./images/avatar-jessica.jpeg"
        alt="Jessica's professional profile picture"
      />
      <h1>Jessica Randall</h1>
      <h4>London, United Kingdom</h>
      <p>"Front-end developer and avid reader."</p>
      <ul>
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Frontend Mentor</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">pfrigeri</a>.
    </div>
  </body>
</html>
